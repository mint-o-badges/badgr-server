{% load static %}
<!DOCTYPE html>
<html lang="en" data-beasties-container>
    <head>
        <meta charset="utf-8" />
        <title>Open Educational Badges Learners Badges</title>
        <link rel="stylesheet"
              href="{{ asset_path }}oeb-earned-badges/styles.css"
              media="print"
              onload="this.media='all'" />
        <noscript>
            <link rel="stylesheet" href="{{ asset_path }}oeb-earned-badges/styles.css" />
        </noscript>
        <script>
            window.OEBWebComponentSettings = {
                language: "{{ language }}",
            };
        </script>
    </head>
    <body>
        <oeb-earned-badges id="badges" />
        <script src="{{ asset_path }}oeb-earned-badges/polyfills.js" type="module"></script>
        <script src="{{ asset_path }}oeb-earned-badges/main.js" type="module"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", () => {
                const badges = JSON.parse("{{ badges_json | escapejs }}");
                document.getElementById("badges").badges = badges;
            });
        </script>
    </body>
</html>
