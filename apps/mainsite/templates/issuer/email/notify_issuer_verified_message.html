{% load static %}
<div
    style="
        background: #ffffff;
        background-color: #ffffff;
        margin: 0px auto;
        max-width: 600px;
    "
>
    <table
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="
            background: #f5f5f5;
            background-color: #f5f5f5;
            width: 100%;
            position: relative;
        "
    >
        <tbody>
            <tr>
                <td
                    style="
                        border-left: 1px solid #dbd8df;
                        border-right: 1px solid #dbd8df;
                        border-top: 1px solid #dbd8df;
                        direction: ltr;
                        font-size: 0px;
                        padding: 0px 12px;
                        padding-top: 25px;
                        text-align: center;
                        vertical-align: top;
                    "
                >
                    <!-- Logo -->
                    <div
                        class="mj-column-per-100 outlook-group-fix"
                        style="
                            font-size: 13px;
                            text-align: left;
                            direction: ltr;
                            display: inline-block;
                            vertical-align: top;
                            width: 100%;
                            position: relative;
                            z-index: 1;
                        "
                    >
                        <table
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            role="presentation"
                            style="vertical-align: top"
                            width="100%"
                        >
                            <tbody class="position: relative">
                                <tr>
                                    <td
                                        rowspan="2"
                                        align="left"
                                        style="
                                            font-size: 0px;
                                            padding: 10px 10px 10px 25px;
                                            word-break: break-word;
                                            float: right;
                                        "
                                    >
                                        <a
                                            href="https://openbadges.education"
                                            target="_blank"
                                        >
                                            <img
                                                src="{% static '/images/Logo-Oeb.png' %}"
                                                align="left"
                                                style="
                                                    width: auto;
                                                    height: 70px;
                                                "
                                            />
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>

            <!-- Email heading -->
            <tr>
                <td
                    style="
                        border-left: 1px solid #dbd8df;
                        border-right: 1px solid #dbd8df;
                        font-size: 0px;
                        padding: 15px 20px;
                        word-break: break-word;
                    "
                >
                    <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        style="border-collapse: collapse; border-spacing: 0px"
                    >
                        <tbody>
                            <tr>
                                <td
                                    style="
                                        font-size: 0px;
                                        padding: 15px 25px;
                                        word-break: break-word;
                                    "
                                >
                                    <div
                                        style="
                                            font-weight: 900;
                                            font-size: 22px;
                                            font-family: Rubik;
                                            line-height: 26px;
                                            text-align: left;
                                            color: #323232;
                                            text-transform: uppercase;
                                        "
                                    >
                                        Deine Institution {{issuer_name}} wurde
                                        verifiziert!
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

            <!-- Email content -->
            <tr>
                <td
                    style="
                        border-left: 1px solid #dbd8df;
                        border-right: 1px solid #dbd8df;
                        font-size: 0px;
                        padding: 10px 25px;
                        word-break: break-word;
                    "
                >
                    <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        style="border-collapse: collapse; border-spacing: 0px"
                    >
                        <tbody>
                            <tr>
                                <td
                                    style="
                                        font-size: 0px;
                                        padding: 0px 25px;
                                        word-break: break-word;
                                    "
                                >
                                    <div
                                        style="
                                            font-weight: 500;
                                            font-size: 18px;
                                            line-height: 26px;
                                            text-align: left;
                                            color: #323232;
                                            font-family: Rubik;
                                        "
                                    >
                                        Du kannst direkt loslegen,
                                        <span style="font-weight: 900"
                                            >Badges zu erstellen und zu
                                            vergeben.</span
                                        >
                                        Hier zeigen wir dir, wie du in
                                        minutenschnelle deinen ersten Badge
                                        anlegst:
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

            <!-- Confirm request -->
            <tr>
                <td
                    style="
                        border-left: 1px solid #dbd8df;
                        border-right: 1px solid #dbd8df;
                        font-size: 0px;
                        padding: 10px 24px;
                        word-break: break-word;
                    "
                >
                    <table
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        style="border-collapse: collapse; border-spacing: 0px"
                    >
                        <tbody>
                            <tr>
                                <td
                                    style="
                                        font-size: 0px;
                                        padding: 0px 24px;
                                        word-break: break-word;
                                    "
                                >
                                    <a
                                        href="https://www.youtube.com/watch?v=hL8SBqpTAag"
                                        target="_blank"
                                    >
                                        <img
                                            src="https://img.youtube.com/vi/VIDEO_ID/maxresdefault.jpg"
                                            alt="Video Title"
                                            style="
                                                max-width: 100%;
                                                height: auto;
                                                border: 2px solid #ccc;
                                            "
                                        />
                                    </a>
                                    <p>
                                        <a
                                            href="https://www.youtube.com/watch?v=VIDEO_ID"
                                            >Click to watch on YouTube</a
                                        >
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
